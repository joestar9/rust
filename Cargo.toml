[package]
name = "irancell_bot"
version = "2.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.36", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "socks", "gzip", "brotli", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
dashmap = "5.5"
parking_lot = "0.12"
crossterm = "0.27"
anyhow = "1.0"
once_cell = "1.19"
