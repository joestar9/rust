name: Build Linux + Windows + Android

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu-latest / x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            executable_name: irancell_pro_invite
            artifact_name: irancell_pro_invite_linux_x64
            is_android: false

          - name: windows-latest / x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            executable_name: irancell_pro_invite.exe
            artifact_name: irancell_pro_invite_windows_x64.exe
            is_android: false

          - name: android / arm64-v8a
            os: ubuntu-latest
            target: aarch64-linux-android
            android_abi: arm64-v8a
            executable_name: irancell_pro_invite
            artifact_name: irancell_pro_invite_android_arm64
            is_android: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Android NDK
        if: ${{ matrix.is_android }}
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: false

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release (Desktop)
        if: ${{ !matrix.is_android }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Release (Android)
        if: ${{ matrix.is_android }}
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cargo install cargo-ndk --locked
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME" 
          cargo ndk -t ${{ matrix.android_abi }} build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p release_pack
          cp target/${{ matrix.target }}/release/${{ matrix.executable_name }} release_pack/${{ matrix.artifact_name }}
          if [ -f config.json ]; then
            cp config.json release_pack/
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release_pack/*
          if-no-files-found: error
