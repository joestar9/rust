name: Build 64-bit Only

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }} (64-bit)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ✅ Linux 64-bit (x86_64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: irancell_pro_invite_linux_x64
            executable_name: irancell_pro_invite
          
          # ✅ Windows 64-bit (x86_64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: irancell_pro_invite_windows_x64.exe
            executable_name: irancell_pro_invite.exe

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build Release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir release_pack
        
        cp target/${{ matrix.target }}/release/${{ matrix.executable_name }} release_pack/${{ matrix.artifact_name }}

        if [ -f config.json ]; then
          cp config.json release_pack/
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release_pack/*
        if-no-files-found: error
