name: Build Linux + Windows + Android

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output_name: irancell_pro_invite
            asset_name: irancell_pro_invite_linux_x64
            is_android: false

          #- name: windows-x64
            #os: windows-latest
            #target: x86_64-pc-windows-msvc
            #output_name: irancell_pro_invite.exe
            #asset_name: irancell_pro_invite_windows_x64.exe
            #is_android: false

          #- name: android-arm64
           # os: ubuntu-latest
            #target: aarch64-linux-android
            #android_abi: arm64-v8a
            #output_name: irancell_pro_invite
            #asset_name: irancell_pro_invite_android_arm64
            #is_android: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Android NDK
        if: ${{ matrix.is_android }}
        uses: nttld/setup-ndk@v1
        id: ndk
        with:
          ndk-version: r26d
          add-to-path: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Desktop
        if: ${{ !matrix.is_android }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Android
        if: ${{ matrix.is_android }}
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.ndk-path }}
        run: |
          cargo install cargo-ndk --locked
          cargo ndk -t ${{ matrix.android_abi }} build --release --target ${{ matrix.target }}

      - name: Prepare release file
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.output_name }}" \
             "dist/${{ matrix.asset_name }}"

      - name: Upload artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release_latest:
    name: Publish raw binaries to Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload to latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          prerelease: true
          files: dist/**/*
